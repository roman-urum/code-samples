            <!-- SIDE NAVIGATION -->
            <div class="col-sm-1 padding-none">
              <nav class="navbar navbar-ci" role="navigation">
                <ul class="nav navbar-nav">
                  <li><a href="#" class="btn btn-link"><span class="glyphicon glyphicon-home" aria-hidden="true"></span><br />Home</a></li>

                </ul>

            <div class="col-sm-11 padding-left-2x">

              <!-- MAIN CONTENT - SITE ADMIN -->
              <div class="ci-content">
                <form class="ci-reset-form">
                  <div class="row">
                    <div class="col-xs-2 ci-text"><label for="login-email"><strong>Enter Password:</strong></label></div>
                    <div class="col-xs-10">
                      <input id="login-password" class="input-validation-error" type="password">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-2 ci-text"><label for="login-password"><strong>Re-enter Password:</strong></label></div>
                    <div class="col-xs-10">
                      <input id="login-password" type="password" class="input-validation-error">
                      <div class="input-sub-note x-small error-state">The passwords you entered do not match.</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-6 text-right">
                      <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                  </div>
                </form>
              </div>

            </div>
